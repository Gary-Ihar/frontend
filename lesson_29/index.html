<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Точки интереса</title>
  </head>
  <body class="body">
    <section id="apiSection" class="sectionApi">
      <div class="contentPositionApi headlineApi">
        <form id="formApi" class="apiFormStyle">
          <div class="form-field">
            <label for="name" class="headlineApiKey"
              >Введите Yandex API Key</label
            >
            <input
              type="text"
              name="apikey"
              class="fieldStyleApi"
              id="apikey"
              required
            />
          </div>
          <div class="form-field">
            <label for="name" class="headlineApiKey"
              >Введите WeatherMap API Key</label
            >
            <input
              type="text"
              class="fieldStyleApi"
              name="weatherapikey"
              id="weatherapikey"
              required
            />
          </div>
          <button id="submitapi" class="btnApi" type="submit">Отправить</button>
        </form>
        <!-- <div><h2 class="headlineApiKey">Введите API Key</h2></div>
        <div class="sectionApiInput">
          <input
            type="text"
            name="apikey"
            class="fieldStyleApi"
            id="apikey"
            required
          /><br />
          <button id="submitapi" class="btnApi">Отправить</button>
        </div> -->
      </div>
    </section>
    <section class="contentPosition hidden" id="contentSection">
      <div class="headline">
        <div class="textZagolovok"><h1>Места для посещений</h1></div>
        <hr />
        <div class="content">
          <div class="addPoint">
            <div><h2 class="secondHeadline">Добавить место</h2></div>
            <form id="formInterest">
              <div class="form-field">
                <label for="name" class="textContent">Название места: </label
                ><br />
                <input
                  type="text"
                  class="fieldStyle"
                  name="name"
                  id="name"
                  required
                />
              </div>
              <div class="form-field">
                <label for="adress" class="textContent">Адрес места: </label
                ><br />
                <input
                  type="text"
                  name="adress"
                  class="fieldStyle"
                  id="address"
                  required
                />
              </div>
              <div class="form-field">
                <label for="coords" class="textContent"
                  >Координаты места: </label
                ><br />
                <input
                  type="text"
                  name="coords"
                  class="fieldStyle"
                  id="coords"
                  required
                />
              </div>
              <div class="form-field">
                <label for="rating" class="textContent">Рейтинг места: </label>
                <input
                  id="rating"
                  class="fieldStyleRating"
                  name="ratingFilt"
                  type="number"
                  min="1"
                  max="5"
                  required
                />
              </div>
              <button class="addBtn" type="submit">Добавить</button>
            </form>
          </div>
          <div class="searchPoint">
            <div><h2 class="secondHeadline">Найти место</h2></div>
            <div class="form-field">
              <label for="nameFilt" class="textContent">Название места: </label
              ><br />
              <input
                type="text"
                name="nameFilt"
                class="fieldStyle"
                id="nameFilt"
              />
            </div>
            <div class="form-field">
              <label for="ratingFilt" class="textContent"
                >Рейтинг места:
              </label>
              <select id="ratingFilt" name="ratingFilt">
                <option value="all">Все</option>
                <option value="5">5 ⭐</option>
                <option value="4">4 ⭐</option>
                <option value="3">3 ⭐</option>
                <option value="2">2 ⭐</option>
                <option value="1">1 ⭐</option>
              </select>
            </div>
            <!-- <div><h2 class="secondHeadline">Погода</h2></div> -->
            <!-- <div id="weather-info"></div> -->
          </div>
        </div>
        <div class="resultField" id="interestList">
          <!-- <div>
        <p>ID точки</p>
        <p>Название точки</p>
        <p>Адрес точки</p>
        <p>Рейтинг</p>
        <button>Избраное</button>
      </div> -->
        </div>
      </div>
      <div id="map" class="mapStyle"></div>
      <div id="weather-widget">
        <div id="current-weather">
          <div id="weather-icon"></div>
          <div>
            <div id="city-name">Выберите точку</div>
            <div id="temperature"></div>
            <div id="description"></div>
          </div>
        </div>
        <div id="forecast"></div>
      </div>
    </section>

  </body>
</html>
