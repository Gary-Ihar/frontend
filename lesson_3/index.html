<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whirl</title>
    <link rel="stylesheet" href="./components.css" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./header.css" />
    <link rel="stylesheet" href="./preview.css" />
  </head>
  <body>
    <header class="header flex_center">
      <div class="flex_center">
        <div class="logo">
          <img alt="logo Whirl" src="./logo.png" />
        </div>
        <nav>
          <ul class="menu">
            <li>Features</li>
            <li>Pricing</li>
            <li>Integrations</li>
            <li>Learn</li>
          </ul>
        </nav>
      </div>
      <div class="flex_center">
        <button class="sign_in_button base_button">Sign in</button>
        <button class="demo_button base_button">Book a demo</button>
      </div>
    </header>
    <main>
      <section class="preview">
        <div class="preiew_description">
          <h1>Your everyday tasks, automated.</h1>
          <p class="overflow_text">
            Whirl lets you design and streamline your everyday tasks and
            workflows in just a few clicks.
          </p>
          <div>
            <button class="demo_button base_button">Book a demo</button>
            <button class="sign_in_button base_button">Lear more ></button>
          </div>
        </div>
        <div class="preview_image">
          <img alt="описание картинки подробное" src="./preview_image.png" />
        </div>
      </section>
    </main>
  </body>
</html>
